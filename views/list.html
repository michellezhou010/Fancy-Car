<div class="container-fluid">

<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block w-60 img-fluid d-none d-md-block mx-auto" src="static/img/slide.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-60 img-fluid d-none d-md-block mx-auto" src="static/img/slide2.jpeg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-60 img-fluid d-none d-md-block  mx-auto" src="static/img/slide3.jpeg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
</div>


	<nav class="navbar bg-dark navbar-expand navbar-collapse nav-justified">

	 	  <select class="btn btn-secondary btn-lg dropdown-toggle mr-sm-2  pull-right" id="select"ng-model="orderProp"type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

					<option value="name">SortByName</option>
			    <option value="aid">Availability</option>
			  </select>

	</nav>

<div class="row">
					 <div class="col-lg-4 col-md-6 mb-4" ng-repeat="car in cars | filter:queryVal | orderBy:orderProp">
						 <div class="card bg-dark text-white h-100">
							 <a href="#/car/view/{{car.id}}"><img class="card-img-top" ng-src="static/img/{{car.img}}" id="cars" alt=""></a>
							 <div class="card-body">
								 <h4 class="card-title">
									 <a href="#/car/view/{{car.id}}">{{car.name}}</a>
								 </h4>
								  <p>{{car.make}}  {{car.model}}</p>
								 <h6>{{car.aid | posAvailability}}</h6>
							 </div>
							 <div class="card-footer">
								 <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
								 <input type="button" class="btn btn-secondary" ng-disabled="car.aid!=1" id="instock" value="Buy"></input>

							 </div>
						 </div>
</div>

</div>
</div>
